<header>

</header>
<main>
<section class="calc-of-travel">
    <h2>Kalkulator dojazdu do pracy z pasażerami</h2>
    <form action="" class="calc-form">
        <label for="distance">Podaj dystans: </label>
        <input id="distance" type="number"><span>km</span>
        <label for="fuel-usage">Podaj spalanie: </label>
        <input id="fuel-usage" type="text"><span>l/100km</span>
        <label for="fuel-price">Podaj cenę paliwa za litr: </label>
        <input type="text" id="fuel-price"><span>zł</span>
        <label for="passengers">Podaj liczbę pasażerów: </label>
        <input type="number" id="passengers"><span></span>
        <label for="weight">Podaj średnią wagę pasażerów: </label>
        <input type="number" id="weight"><span>kg</span>
        <button type="reset" class="btn reset-btn">Wyczyść</button>
        <button class="btn calc-btn">Oblicz</button>
    </form>
